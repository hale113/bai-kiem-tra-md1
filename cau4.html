<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hcn" style="width: 500px; height: 500px; border: 1px solid"></canvas>
<script>
  class Rectangle{
    x;
    y;
    width;
    height;
    color;
    constructor(x,y,width,height,color) {
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.color = color;
    }
    draw(){
        let hcn = document.getElementById('hcn').getContext('2d');
        hcn.beginPath();
        hcn.fillStyle = this.color;
        hcn.fillRect(this.x,this.y,this.width,this.height);
        hcn.closePath();
  }
  }
  let Rectangle1 = new Rectangle(10,10,200,100,"#000000")
  Rectangle1.draw();
</script>
</body>
</html>
